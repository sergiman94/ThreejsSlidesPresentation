		function tween(x, y, z, animationTime) {

			//animationTime = 1000

			;

			var posX = x;
			var posY = y;
			var posZ = z;

			var from = {
					x: camera.position.x,
					y: camera.position.y,
					z: camera.position.z
			};

			var to = {
					x: posX,
					y: posY,
					z: posZ
			};

			var tween = new TWEEN.Tween(from)
					.to(to, animationTime)
					.easing(TWEEN.Easing.Linear.None)
					.onUpdate(function () {
					camera.position.set(this.x, this.y, this.z);
					camera.lookAt(new THREE.Vector3(0, 0, 0));
				})
					.onComplete(function () {

					camera.lookAt(new THREE.Vector3(0, 0, 0));
				})
					.start();

		}
